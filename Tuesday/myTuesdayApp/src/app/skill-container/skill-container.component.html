<ion-item class="ion-activated">
    <ion-text slot="start">
        <h4>{{skill}}<br></h4>
    </ion-text>
    <ion-progress-bar id="setBottom" value={{progress}}></ion-progress-bar>
    <ion-img style="width: 40px; height: 40px" src={{icon}}></ion-img>
    <ion-text slot="end">
        <h4 style="text-align: center">{{level}}</h4>
    </ion-text>
</ion-item>
